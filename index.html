<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gourmet express</title>
    <!-- link for icons-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- link to css-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- sidebar -->
    <div class="sidebar">
      <!--logo-->
      <h1 class="logo">FoodTime</h1>
      <!-- list of menus -->
      <div class="sidebar-menus">
        <a href="#"><i class="fa-solid fa-house"></i> Home</a>
        <a href="#"><i class="fa-solid fa-sack-dollar"></i>Bills</a>
        <a href="#"><i class="fa-solid fa-wallet"></i>Wallet</a>
        <a href="#"><i class="fa-solid fa-address-book"></i>Contact Us</a>
        <a href="#"><i class="fa-solid fa-gear"></i>Settings</a>
      </div>
      <!-- logout-->
      <div class="sidebar-logout">
        <a href="#"><i class="fa-solid fa-right-from-bracket"></i>Logout</a>
      </div>
    </div>

    <!-- main -->
    <div class="main">
      <!-- main navbar -->
      <div class="main-navbar">
        <!-- menu when appear on mobile version -->
        <i class="fa-solid"></i>
        <div class="search">
          <input type="text" placeholder="What you want to eat?" />
          <button class="search-btn">Search</button>
        </div>
        <!-- profile icon on left side of navbar -->
        <div class="profile">
          <a class="cart" href="#"><i class="fa-solid fa-cart-shopping"></i></a>
          <a class="user" href="#"><i class="fa-regular fa-user"></i></a>
        </div>
      </div>
      <!-- main menus / order-->
      <div class="main-menus">
        <!-- filter section-->
      </div>
    </div>
  </body>
</html>
